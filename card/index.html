<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <script>
            const card1 = document.getElementById("card1");
            const img = document.querySelector("img");

            card1.addEventListener("mousemove", (e) =>{
                const x = e.clientX - e.target.offsetLeft; //propriedade retorna a posição esquerda (em pixels)
                const y = e.clientY - e.target.offsetTop; //propriedade retorna a posição superior (em pixels)

                console.log(x, y) //se der erro

                img.style.transformOrigin = `${x}px ${y}px`; //permite alterar a posição dos elementos transformados
                img.style.transform = "scale(2)"; //Esta propriedade permite girar, dimensionar, mover, inclinar, etc., elementos.
            })

            card1.addEventListener("mouseleave", ()=>{
                img.style.transformOrigin ="center center";
                img.style.transform = "scale(1)"
            })
    </script>

    </head>
    <body>
        <div class="row">
            <div class="col-5"></div>

            <div class="col-6">

                <div class="card" style="width: 18rem;" id="Card1">
                    <img class="card-img-top" src="escudo-do-vasco-para-imprimir-1.jpg" alt="Card image cap" id="" >
                    <div class="card-body">
                    <h5 class="card-title">Clube De Regatas Vasco Da Gama</h5>
                    <p class="card-text">taça Copa Libertadores da América 1 título 1998. <br>
                        taça Campeonato Brasileiro 4 títulos 1974, 1989, 1997 e 2000. <br>
                        taça Recopa Sul-Americana 2 títulos 1993 e 1994. <br>
                        taça Copa Mercosul 1 título 2000.</p>
                    <a href="#" class="btn btn-primary">Vasco.</a>
                    </div>
                </div>
            </div>


            <div class="col-1"></div>
        
    </div>
</body>
</html>
